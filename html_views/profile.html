<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link rel="stylesheet" href="/internship/assets/css/profile.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div>
            <img src="/internship/assets/images/profile-icon.png" style="width:180px; height:180px; object-fit: cover;" alt="Profile Icon">
        </div>
        <div class="header">
            <h1>Hello <span id="name"></span>, Welcome Back!</h1>
            <h2>Your Profile Details:</h2>
            <table class="table">
                <tr><td><label>Age:</label></td><td><small id="age"></small></td></tr>
                <tr><td><label>Date of Birth:</label></td><td><small id="date"></small></td></tr>
                <tr><td><label>Contact Number:</label></td><td><small id="contact"></small></td></tr>
                <tr><td><label>Address:</label></td><td><small id="address"></small></td></tr>
            </table>
        </div>
        <button id="logoutButton" class="btn btn-primary">Logout</button>
        <button id="myButton" class="btn btn-secondary">Edit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>   
    <script src="/internship/js/profile.js"></script>
</body>
</html>
