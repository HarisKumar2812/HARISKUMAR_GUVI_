<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP Page - Register</title>

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navigation-menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SIGN UP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4 mt-1">Registration Form</h1>
        <form name="form1">
            <div class="form-floating mb-3 w-50">
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3 w-50">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3 w-50">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3 w-50">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn btn-primary mb-3" id="registeruser" value="Register" onclick="return false">
        </form>
        <div class="mb-2 mt-1">
            Already a User? <a href="login.html">Login here</a>
        </div>
        <div id="message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
